<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <span class="header">
  <p>SPLI <br> TTER</p>
  </span>
  <div class="App">
  <div class="left">
  <p> Bill </p>
  <input type="text" class="bill">
  
  <div class="mid">
  <p class="billTip">Select Tip %</p>
  <div class="btns">
  <button> 5% </button>
  <button> 10% </button>
  <button> 15% </button>
  <br>
  <button> 25% </button>
  <button> 50% </button>
  <button class="custom"> <input type="text" value="" placeholder="Custom"></button>
  </div>
  </div>

  <p class="billPeople">Number of People</p>
  <input type="text" class="person">
  </div>

  <div class="right">
    <span> 
  <p>Tip Amount
    <br>
    <small> / person </small></p>
  </span>
    <p class="splitTip">$4.27</p>

    <span>
  <p>  Total
    <br>
   <small> / person </small></p>
  </span>
  <p class="splitAmt">$32.79</p>

  <button>Reset</button>
  </div>
  </div>

</html>
